name: Reliability CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20", "22", "24"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Type check
        run: npm run types

      - name: Run required CI gates and full suite
        run: npm run test:ci

      - name: Enforce runtime coverage thresholds
        run: npm run test:coverage

      - name: Repeat reliability suite for flake detection
        run: npm run test:reliability:stress
