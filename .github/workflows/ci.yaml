name: Reliability CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Validate scenario coverage mapping
        run: npm run check:scenario-coverage

      - name: Validate test stack policy
        run: npm run check:test-stack

      - name: Run conformance suite
        run: npm run test:conformance

      - name: Run reliability suite
        run: npm run test:reliability
